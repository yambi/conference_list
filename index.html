<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="lib/jquery-latest.js"></script>
    <script src="lib/jquery.csvToTable.js"></script>
    <script src="lib/jquery.tablesorter.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){ 
      $('#csvtable').CSVToTable('clist.csv', 
      { 
      loadingImage: 'img/loading.gif', 
      }
      ).bind("loadComplete",function() { 
      $('#csvtable').find('TABLE').addClass("tablesorter");
      $('#csvtable').find('TABLE').tablesorter();
      });
      });
    </script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>List of Conferences</title></head>
  <body>
    <p class="right"><a href="http://github.com/yambi/conference_list"><img src="./img/GitHub-Mark-32px.png" style="border:none;width:16px;height:16px"  alt="github" title="github"/></a></p>
    <h1>List of Conferences (Algorithms)</h1>
    <div id="csvtable"></div>

    <ul>

      <li>登録会議は適当</li>
